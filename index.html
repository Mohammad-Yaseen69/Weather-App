<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <main>
        <div class="search">
            <input type="text" placeholder="Enter The City Name" id="city-name">
            <button><img src="./images/search.png" alt=""></button>
        </div>
        <div class="error">
            <h1>Invailed City/Country Name</h1>
            <img src="https://www.freeiconspng.com/thumbs/error-icon/orange-error-icon-0.png" alt="">
        </div>
        <div class="weather">

            <img src="./images/mist.png" alt="" class="condition">

            <h1 class="temp">22</h1>
            <h1 class="city">New York</h1>
            <div class="details">

                <div class="col">
                    <img src="./images/humidity.png" alt="" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>



            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
